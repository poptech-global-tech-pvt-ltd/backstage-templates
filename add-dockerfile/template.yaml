apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: add-dockerfile-go
  title: Add Dockerfile to Go App
  description: Adds a Dockerfile to an existing Go repository with Orchestrion support
  tags:
    - go
    - docker
    - automation
spec:
  owner: team:devops
  type: service

  parameters:
    - title: Repository Details
      required:
        - repoName
      properties:
        repoName:
          title: Repository Name
          description: Select a repository from the organization
          type: string
          ui:field: PopRepoPicker

    - title: Build Configuration
      required:
        - mainPackagePath
        - port
      properties:
        mainPackagePath:
          title: Main Package Path
          description: Path to the main package or file to build (e.g ./main.go)
          type: string
          default: ./main.go
        port:
          title: Container Port
          description: Port to expose in the Dockerfile
          type: number
          default: 80

  steps:
    - id: fetch-base
      name: Fetch Skeleton
      action: fetch:template
      input:
        url: ./skeleton
        values:
          mainPackagePath: ${{ parameters.mainPackagePath }}
          port: ${{ parameters.port }}

    - id: create-pr
      name: Create Pull Request
      action: publish:github:pull-request
      input:
        repoUrl: github.com?owner=poptech-global-tech-pvt-ltd&repo=${{ parameters.repoName }}
        branchName: add-dockerfile-go
        title: "Add Dockerfile"
        description: |
          This PR adds a Dockerfile.
          
          Main Package: `${{ parameters.mainPackagePath }}`
          Exposed Port: `${{ parameters.port }}`
        targetPath: .
        sourcePath: .

  output:
    links:
      - title: Pull Request
        url: ${{ steps['create-pr'].output.remoteUrl }}